<!DOCTYPE html>
<html lang="de">
    <head>
        <title>ExamByte - Test Erstellen</title>
        <link rel="icon" type="image/png" th:href="@{/Images/Logo/ExamByteLogoOhneUnterschrift.png}"
              href="../../static/Images/Logo/ExamByteLogoOhneUnterschrift.png">
        <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/ExambyteStylesheet.css"
              th:href="@{/css/ExambyteStylesheet.css}">
        <link rel="stylesheet" href="../../static/css/TestErstellenOrgaStylesheet.css"
              th:href="@{/css/TestErstellenOrgaStylesheet.css}">

        <meta charset="UTF-8">
    </head>
    <body>


        <h1>
            <img th:src="@{/Images/Logo/ExamByteLogo.png}"
                 src="../../static/Images/Logo/ExamByteLogo.png">
            ExamByte - Test Erstellen
        </h1>

        <!--TODO:-->
        <form th:action="@{/organisatoren/testErstellen/addMcFrage}" method="post">
            <button class="btn-dark" type="submit" id="mcFrageButton">+ Multiple-Choice Frage hinzufügen</button>
        </form>

        <!--TODO: -->
        <form th:action="@{/organisatoren/testErstellen/addFreitextFrage}" method="post">
            <button class="btn-dark" type="submit" id="freitextFrage"> + Freitext Frage hinzufügen</button>
        </form>

        <span th:if="${mcFrageButton}">
                <!-- Grobe Idee, muss noch getestet werden ob das geht -->
            <form method="post" th:action="@/{/organisatoren/testErstellen/updateTitel}">
                <label for="titelMCID"> Titel: </label>
                <input type="text" id="titelMCID" name="titel">
            </form>

            <form method="post" th:action="@/{/organisatoren/testErstellen/updateFragestellung}">
                <label for="multipleChoiceFrageID">Multiple-Choice Fragestellung:</label>
                <input type="text" id="multipleChoiceFrageID" name="multipleChoiceFrage">
            </form>

            <button type="submit" id="antwortHinzufügenMC">+ Antwort hinzufügen</button>

            <form method="post" th:action="@/{/organisatoren/testErstellen/updatePunkte}">
                <label for="punktzahlMcFrageID"> Punktzahl: </label>
                <input type="number" name="punktzahlMC" id="punktzahlMcFrageID">
            </form>

            <span th:if="${antwortHinzufügenMC}">
                <label for="erklaerungMCFrageID"> Erklärung: </label>
                <textarea id="erklaerungMCFrageID" name="erklaerungMCFrage"></textarea>
            </span>
        </span>

        <form>
            <span th:if="${freitextFrageButton}">
                <label for="titelFreitextID"> Titel: </label>
                <input type="text" id="titelFreitextID" name="titel">

                <label for="freitextAufgabeID"> Frage: </label>
                <input type="text" id="freitextAufgabeID" name="freitextAufgabe">

                <label for="loesungID"> Mögliche Lösung: </label>
                <textarea name="loesung" id="loesungID"></textarea>

                <label for="punktzahlFreitextFrageID"> Punktzahl: </label>
                <input type="number" name="punktzahlFreitextFrage" id="punktzahlFreitextFrageID">
            </span>
        </form>
    <!--TODO:-->
    <form method="get" action="/organisatoren/landingPage">
        <button type="submit">Test fertigstellen</button>
    </form>

    <form method="get" action="organisatoren/landingPage">
        <button type="submit">Zurück zur Startseite</button>
    </form>
    </body>
</html>
