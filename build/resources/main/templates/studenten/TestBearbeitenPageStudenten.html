<html lang="de">
    <head>
        <title> ExamByte | Testbearbeitung </title>
        <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/ExambyteStylesheet.css"
              th:href="@{/css/ExambyteStylesheet.css}">
        <link rel="icon" type="image/png"
              href="../../static/Images/Logo/ExamByteLogoOhneUnterschrift.png"
              th:href="@{/Images/Logo/ExamByteLogoOhneUnterschrift.png}">
        <meta charset="UTF-8">
    </head>

    <body>

    <h1>
        <img class="imgLogo"
             th:src="@{/Images/Logo/ExamByteLogo.png}"
             src="../../static/Images/Logo/ExamByteLogo.png"
             alt="">
        ExamByte - Testbearbeitung
    </h1>

    <span th:if="${freitextFrage}">
        <from class="form-check" method="post">
            <label for="idfreitextfrage" th:text="${aufgabenstellung}"> Fragestellung: </label> <br>
            <textarea id="idfreitextfrage" name="antwort" th:value="${studiFAntwort}"> </textarea> <br>
            <button class="btn btn-dark" type="submit">Bestätigen</button>
        </from>
    </span>

    <span th:if="${mcfrage}">
        <from action="post">
            <p class="aufgabenstellung" th:text="${aufgabenstellung}"> Fragestellung: </p> <br>
            <span th:each="antwortwahl: ${antworten}">
                <input type="checkbox" id="button">
                <label for="button" th:text="${antwortwahl}">Option 1</label> <br>
            </span>
        </from>
    </span>
    <br>

    <span th:text="${punktzahl}"> Maximale Punktzahl: 2 Punkte </span>

    <span th:if="${weiter}">
         <form th:action="@{/studenten/testBearbeitung/{id}/{aufgabe}(id=${id}, aufgabe=${nextAufgabe})}">
            <button class="btn btn-dark" type="submit"> zurück </button>
        </form>
    </span>

    <span th:if="${zurueck}">
        <form th:action="@{/studenten/testBearbeitung/{id}/{aufgabe}(id=${id}, aufgabe=${prevAufgabe})}">
            <button class="btn btn-dark" type="submit"> weiter </button>
        </form>
    </span>
    </body>
</html>
