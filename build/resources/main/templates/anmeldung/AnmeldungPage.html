<!DOCTYPE html>
<html lang="de">
    <head>
        <title>ExamByte - Anmeldeseite</title>
        <link rel="icon" type="image/png" href="../../Images/ExamByteLogo%20ohne%20Unterschrift.png">
        <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../static/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../static/css/ExambyteStylesheet.css"
               th:href="@{/css/ExambyteStylesheet.css}">
    </head>

    <body>
    <h1> Exambyte - Anmeldung </h1>
    <p> Willkommen bei Exambyte, <span th:text="${login}">FooLogin</span>!</p>

        <span th:if="${isStudent}">
            <form method="get" th:action="@{/studenten/landingPage}">
                <button class="btn btn-dark" type="submit">Weiter zu Exambyte für Studenten</button>
            </form>
        </span>

        <span th:if="${isOrganisator}">
            <form method="get" th:action="@{/organisatoren/landingPage}">
                  <button class="btn btn-dark" type="submit">Weiter zu Exambyte für Organisatoren</button>
            </form>
        </span>

        <span th:if="${isKorrektor}">
            <form method="get" th:action="@{/korrektoren/landingPage}">
                <button class="btn btn-dark" type="submit">Weiter zu Exambyte für Korrektoren</button>
            </form>
        </span>
    </body>
</html>
