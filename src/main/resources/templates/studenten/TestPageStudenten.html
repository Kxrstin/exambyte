<!DOCTYPE html>
<html lang="de">
    <head>
        <title> ExamByte | Test </title>
        <link rel="icon" type="image/png" th:href="@{/Images/Logo/ExamByteLogoOhneUnterschrift.png}"
              href="../../static/Images/Logo/ExamByteLogoOhneUnterschrift.png">
        <link rel="stylesheet" href="../../static/css/ExambyteStylesheet.css"
              th:href="@{/css/ExambyteStylesheet.css}">
        <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../../static/css/bootstrap.min.css">
        <meta charset="UTF-8">
    </head>
    <body>
    <h1>
        <img class="imgLogo"
             th:src="@{/Images/Logo/ExamByteLogo.png}"
             src="../../static/Images/Logo/ExamByteLogo.png">
        ExamByte - Test
    </h1>
    <form>
        <label for="idtesttitel">Titel: </label>
        <input type="text" id="idtesttitel" name="titel">

        <label for="idstartzeitpunkt"> Startzeitpunkt: </label>
        <input type="date" id="idstartzeitpunkt" name="startzeitpunkt">

        <label for="idendzeitpunkt"> Endzeitpunkt: </label>
        <input type="date" id="idendzeitpunkt" name="endzeitpunkt">

        <label for="idergebnisszeitpunkt"> Ergebniszeitpunkt: </label>
        <input type="date" id="idergebnisszeitpunkt" name="ergebnisszeitpunkt">
    </form>

    <form action="/studenten/testBearbeitung">
        <button type="submit"> Test bearbeiten </button>
    </form>
    </body>
</html>
