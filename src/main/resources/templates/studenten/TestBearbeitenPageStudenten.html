<html lang="de">
    <head>
        <title> ExamByte | Testbearbeitung </title>
        <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/ExambyteStylesheet.css"
              th:href="@{/css/ExambyteStylesheet.css}">
        <link rel="icon" type="image/png"
              href="../../static/Images/Logo/ExamByteLogoOhneUnterschrift.png"
              th:href="@{/Images/Logo/ExamByteLogoOhneUnterschrift.png}">
        <meta charset="UTF-8">
    </head>

    <body>

    <h1>
        <img class="imgLogo"
             th:src="@{/Images/Logo/ExamByteLogo.png}"
             src="../../static/Images/Logo/ExamByteLogo.png"
             alt="">
        ExamByte - Testbearbeitung
    </h1>

    <span th:if="${freitextFrage}">
        <form class="form-check" method="post" th:action="@{/studenten/testBearbeitung/{id}/{aufgabe}(id=${id}, aufgabe=${aufgabe})}">
            <label class="aufgabenstellung" for="idfreitextfrage" th:text="${aufgabenstellung}"> Fragestellung: </label> <br>
            <textarea id="idfreitextfrage" name="studiFAntwort" th:text="${studiFAntwort}"> </textarea> <br>
            <button class="btnBestaetigen" type="submit">Bestätigen</button>
        </form>
    </span>

    <span th:if="${mcfrage}">
        <form method="post" th:action="@{/studenten/testBearbeitung/{id}/{aufgabe}(id=${id}, aufgabe=${aufgabe})}">
            <p class="aufgabenstellung" th:text="${aufgabenstellung}"> Fragestellung: </p>
            <span th:each="antwortwahl: ${antworten}">
                <input class="btnInput" type="checkbox" th:name="checkboxWahlen" th:value="${antwortwahl}" id="checkboxId" th:checked="${gewaehlteAntworten.contains(antwortwahl)}">
                <label class="btnLabel" for="checkboxId" th:text="${antwortwahl}">Option 1 </label><br>
            </span>
            <button class="btnBestaetigen" type="submit">Bestätigen</button>
        </form>
    </span>
    <br>

    <span class="punktzahl" th:text="${punktzahl}"> Maximale Punktzahl: 2 Punkte </span>

    <div class="buttonContainer">
    <span th:if="${weiter}">
         <form th:action="@{/studenten/testBearbeitung/{id}/{aufgabe}(id=${id}, aufgabe=${nextAufgabe})}">
            <button class="btnWeiterZurueck" type="submit"> Weiter </button>
        </form>
    </span>

    <span th:if="${zurueck}">
        <form th:action="@{/studenten/testBearbeitung/{id}/{aufgabe}(id=${id}, aufgabe=${prevAufgabe})}">
            <button class="btnWeiterZurueck" type="submit"> Zurück </button>
        </form>
    </span>
    </div>
    </body>
</html>
