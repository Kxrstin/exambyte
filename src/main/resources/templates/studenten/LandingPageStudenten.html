    <head>

              href="../../static/Images/Logo/ExamByteLogoOhneUnterschrift.png">
        <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"

    <h2> Zulassungsstatus </h2>

                <li> <a href="#">Test 2</a></li>

            </ul>

        <form action="/studenten/landingPage/zeigeTest" class="form-check">

        <form action="/studenten/landingPage/zeigeErgebnis" class="form-check">
