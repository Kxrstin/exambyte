<!DOCTYPE html>
<html lang="de">
    <head>
        <title>ExamByte | Anmeldung</title>
        <link rel="icon" type="image/png"
              href="../../static/Images/Logo/ExamByteLogoOhneUnterschrift.png"
              th:href="@{/Images/Logo/ExamByteLogoOhneUnterschrift.png}">
        <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../static/css/bootstrap.min.css">
        <meta charset="UTF-16">
        <link rel="stylesheet" href="../../static/css/anmeldung.css"
               th:href="@{/css/anmeldung.css}">
    </head>

    <body>
    <header>
        <section class="head">
            <h1>ExamByte - Anmeldung</h1>
        </section>
        <img class="imgLogo"
             th:src="@{/Images/Logo/ExamByteLogo.png}"
             src="../../static/Images/Logo/ExamByteLogo.png"
             alt="">
    </header>
    <main>
        <p>Willkommen bei ExamByte, <span th:text="${login}">FooLogin</span>!</p>
        <div class="divAnmeldung">
        <span th:if="${isStudent}">
            <form method="get" th:action="@{/studenten/landingPage}">
                <button class="buttonAnmeldung-s" type="submit">Weiter zu ExamByte für Studenten</button>
            </form>
        </span>

            <span th:if="${isOrganisator}">
            <form method="get" th:action="@{/organisatoren/landingPage}">
                  <button class="buttonAnmeldung-o" type="submit">Weiter zu ExamByte für Organisatoren</button>
            </form>
        </span>

            <span th:if="${isKorrektor}">
            <form method="get" th:action="@{/korrektoren/landingPage}">
                <button class="buttonAnmeldung-k" type="submit">Weiter zu ExamByte für Korrektoren</button>
            </form>
        </span>

            <span th:if="${noRole}">
            <p class="bg-info"> Nur Korrektoren, Studenten und Organisatoren haben Zugriff auf die Website! </p>
        </span>
        </div>
    </main>
    </body>
</html>
