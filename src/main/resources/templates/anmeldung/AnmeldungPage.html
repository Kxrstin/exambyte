<!DOCTYPE html>
<html lang="de">
    <head>
        <title>ExamByte - Anmeldeseite</title>
        <link rel="icon" type="image/png" href="../../Images/ExamByteLogo%20ohne%20Unterschrift.png">
        <link rel = "stylesheet" th:href="@{css/bootstrap.min.css}"
              href="../static/css/bootstrap.min.css">
        <meta charset="UTF-8">
    </head>

    <body>
    <h1>ExamByte</h1>
    <h2>Anmeldung</h2>
        <form method="post">
            <label for="mailID">E-Mail Adresse:</label>
            <input type="email" id="mailID" name="mail">

            <label for="passwordID">Passwort:</label>
            <input type="password" id="passwordID" name="password">

            <button type="submit">Anmelden</button>
        </form>
    <p> Dieser Durchlauf war <span th:text="${erfolgreich}"> </span></p>
    </body>
</html>
