<!DOCTYPE html>
<html lang="de">
    <head>
        <title>ExamByte - Anmeldeseite</title>
        <link rel="icon" type="image/png" href="../../Images/ExamByteLogo%20ohne%20Unterschrift.png">
        <link rel = "stylesheet" th:href="@{css/bootstrap.min.css}"
              href="../static/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../static/css/ExambyteStylesheet.css"
               th:href="@{/css/ExambyteStylesheet.css}">
    </head>

    <body>
    <h1>ExamByte - Anmeldung</h1>
        <form method="post" th:object="${anmeldeFormular}">
            <div class="form-group">
            <label for="mailID">E-Mail Adresse:</label>
            <input type="email" id="mailID" th:field="*{mail}">
            <small class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"> Mail Error </small>
            </div>
            <div class="form-group">
            <label for="passwordID">Passwort:</label>
            <input type="password" id="passwordID" th:field="*{password}">
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error </small>
            </div>
            <button type="submit">Anmelden</button>
        </form>
    <span th:text="${erfolgreich}"> </span>
    </body>
</html>
