<!DOCTYPE html>
<html lang="de">
<head>
    <title>ExamByte | Korrekturstand</title>
    <link rel = "stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css">
    <link rel="icon" type="image/png"
          href="../../static/Images/Logo/ExamByteLogoOhneUnterschrift.png"
          th:href="@{/Images/Logo/ExamByteLogoOhneUnterschrift.png}">
    <link rel="stylesheet" href="../../static/css/ExambyteStylesheet.css"
          th:href="@{/css/ExambyteStylesheet.css}">
    <meta charset="UTF-8">
</head>
<body>
<h1>
    <a class="navLink" th:href="@{/}">Zur Anmeldung</a>
    <a class="navLink-2" th:href="@{/organisatoren/landingPage}">Zur Landing Page</a>
    <img class="imgLogo"
         th:src="@{/Images/Logo/ExamByteLogo.png}"
         src="../../static/Images/Logo/ExamByteLogo.png"
         alt="">
    ExamByte - Ergebnis√ºbersicht
</h1>
<div class="divAnmeldung">
    <ul th:each="aufgabe: ${testAufgaben}">
        <li class="list-group-item"> <span th:text="${aufgabe.getValue()}">Programmierpraktikum 2: 80,56% korrekt</span>
            <form th:action="@{organisatoren/zeigeErgebnisse/{testId}/{aufgabeId}(aufgabeId = ${aufgabe.getKey()}, testId =${aufgabe.getKey()})}">
                <button class="btnBestaetigen" type="submit"> Zeige Studi-Ergebnisse</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
